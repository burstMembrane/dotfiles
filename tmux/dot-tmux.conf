# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# Load the plugin
run-shell ~/claude-tmux/claude-tmux-plugin/claude-tmux-plugin.tmux
set -g automatic-rename off
set -g allow-rename off
set -g automatic-rename-format '#{pane_current_command}'   # irrelevant once off, but harmless
# Add agent status to status bar
set -g @plugin 'sainnhe/tmux-fzf'
set -g status-bg black
set -g status-fg white
# setup terminal colors 
set-option -sa terminal-overrides ",xterm*:Tc"
# install package manager
set -g @plugin 'tmux-plugins/tpm'
set -g renumber-windows on
# sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'
# vi mode
setw -g mode-keys vi
# set space to v in copy mode-keys
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
# continuum
set -g @plugin 'tmux-plugins/tmux-continuum'
# resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
# navigate between panes with vim keys
set -g @plugin 'christoomey/vim-tmux-navigator'
# kitty
set -g @continuum-boot-options 'kitty'
# fzf urls
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-bind 'u'
# copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
# tmux-browser
set -g @plugin 'ofirgall/tmux-browser'
# color scheme and status line: One Dark Pro
set -g @plugin 'evanzhoudev/onedarkpro-tmux'
# catpuccin mocha theme

set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
# Run catppuccin plugin manually or through tpm
# set -g  status-right ""
# set -ag status-right "#{E:@catppuccin_status_session}"
set -g @plugin 'tmux-plugins/tpm'

set -g  status-right ""
set -ag status-right "#(~/claude-tmux/claude-tmux-plugin/scripts/status_bar.py) "
set -ag status-right "#{E:@catppuccin_status_session}"
# session management with prefix
set -g @plugin '27medkamal/tmux-session-wizard'  
set -g @session-wizard 't'
set -g @session-wizard-height 40
set -g @session-wizard-width 80
# auto reload tmux config
set-option -g @plugin 'b0o/tmux-autoreload'
# mouse support
set -g mouse on
# set prefix to C-s
unbind C-b
set -g prefix C-s
bind C-s send-prefix
# VIM style yanking
set -g @plugin 'tmux-plugins/tmux-yank'
# reload tmux config with prefix r
bind r source-file ~/.tmux.conf  \; display-message "Config reloaded..." 
# which-key 
set -g @plugin 'alexwforsythe/tmux-which-key'

set-option -g status-position top 
  #
  # Available format variables:
  #
  # | Variable               | Description                    |
  # |------------------------|--------------------------------|
  # | #W                     | Window name (application name) |
  # | #{b:pane_current_path} | Directory name (default)       |
  # | #{pane_current_path}   | Full path                      |
  # | #I                     | Window index                   |
  # | Custom text            | Any literal string             |
  #
  # You can also combine them, e.g.:

set -g @plugin 'christoomey/vim-tmux-navigator'
# Split panes using | and -
bind | split-window -h
bind - split-window -v

set-hook -g pane-focus-in 'run-shell -b "/Users/liampower/.local/bin/claude-tmux-hook.sh"'
set-hook -g window-pane-changed 'run-shell -b "/Users/liampower/.local/bin/claude-tmux-hook.sh"'
set-hook -g after-new-window 'run-shell -b "/Users/liampower/.local/bin/claude-tmux-hook.sh"'
set-hook -g after-new-session 'run-shell -b "/Users/liampower/.local/bin/claude-tmux-hook.sh"'

set -g status-right '#(~/claude-tmux/claude-tmux-plugin/scripts/status_bar.py) | %H:%M'
set -g automatic-rename off
set -g allow-rename off
set -g @onedarkpro_directory_text "#W"
set -g @onedarkpro_window_current_text "#W"
set -g @onedarkpro_window_default_text "#W"
run '~/.tmux/plugins/tpm/tpm'
